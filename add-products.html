<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Add Products</title>
    <style>
        .image-wrapper {
          display: inline-block;
          margin: 10px;
          position: relative;
        }
      
        .preview-image {
          max-width: 100px;
          max-height: 100px;
        }
      
        .image-wrapper button {
          position: absolute;
          top: 5px;
          right: 5px;
        }
      </style>
</head>
<body>
    <header class="dashboard-header">
        <nav class="main-nav">
            <div class="container">
                <h1>Exclusive</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
                <div class="input-wrapper">
                    <input type="search" placeholder="what are you searching for?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </nav>
        <nav class="dashboard-nav">
            <ul class="container">
                <li class="active-category">
                    <a href="/users.html">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        Users
                    </a>
                </li> 
                <li>
                    <a href="/orders.html">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        Orders
                    </a>
                </li>  
                <li>
                    <a href="/add-products.html">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Add product
                    </a>
                </li>  
                <li>
                    <a href="/products.html">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                        Products
                    </a>
                </li>                           
            </ul>
        </nav>
    </header>
    <section class="dashboard_content">
        <div class="container products-to-add">
          <h2 class="flex flex-justify-center">Add a Product</h2>
          <form id="productForm" class="flex flex-center">
            <div class="form-left">
                <div class="large-images-previewer">
                  <div class="large-image">
                    <img src="/Images/image_placeholder.jpg" alt="" id="largeImage">
                    <button type="button" id="removeLargeImageButton">Remove</button>
                    <span class="left-arrow">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </span>
                    <span class="right-arrow">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
                <div class="small-images-wrapper">
                  <div><img src="/Images/image_placeholder.jpg" alt="" class="small-image"></div>
                  <div><img src="/Images/image_placeholder.jpg" alt="" class="small-image"></div>
                  <div><img src="/Images/image_placeholder.jpg" alt="" class="small-image"></div>
                  <div><img src="/Images/image_placeholder.jpg" alt="" class="small-image"></div>
                </div>
                <div class="image-input-title">
                  <p>Add Product Images (min 1, max 4)</p><br>
                </div>              
                <div class="image-upload-btns">
                  <label for="imageInput" class="add-img">Add image</label>
                  <input type="file" id="imageInput" multiple hidden>
                  <button type="button" id="clearAllButton">Clear All Images</button>
                </div>
            </div>
            <div class="form-right">
                <div>
                  <label for="name">Name</label><br>
                  <input type="text" id="name" placeholder="product name">
                </div>
                <div>
                  <label for="price">Price</label><br>
                  <input type="number" id="price" placeholder="product price">
                </div>
                <div>
                  <label for="category">Categories</label><br>
                  <input type="text" id="category" placeholder="product category">
                </div>
                <div>
                  <label for="qty">Quantity</label><br>
                  <input type="number" id="qty" placeholder="quantity of product">
                </div>
                <div class="product-description">
                  <label for="description">Description</label><br>
                  <textarea id="description" placeholder="product description"></textarea>
                  <div><span>200 characters left</span></div>
                </div>
                <button type="submit">Add ProducT</button>
            </div>
          </form>
        </div>
      </section>
      <script type="module" src="Javascript/add-products.js"></script>
      <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
      <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
      <script type="module" src="firebaseConfig.js"></script>
</body>
</html>
