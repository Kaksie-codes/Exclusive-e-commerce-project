<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Products</title>
</head>
<body
    <section>
        <div class="section-title">
            <div class="section-title-text">
                <div class="section-rectangle"></div>
                <div class="section-header">Products</div>
            </div>
        </div>
    </section>
  
        <section>
              <!-- <section class="product-container our-products"> --> 
            <div class="box">
            <div class="image-container">
                <!-- <img src="./Images/" alt="img loading..."> -->
                <img src="images/section-2/bag.png" alt="img loading...">
                <div class="img-icon">
                    <div class="icon-holder">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="icon-holder">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <button class="product-btn">Add to Cart</button>
            </div>
            <div class="product-details">
                <h1 class="product-name">Bags</h1>
                <div class="price">
                    <div class="price-cents">$300</div>
                    <div class="discount">$360</div>
                </div>
                <div class="ratings">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <span class="rating-num">(65px)</span>
                </div>
            </div>
        </div>
    
    </section>
</body>
<script src="./Javascript/productDisplay.js" type="module"></script>
</html>
